<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-UA-Compatible" content="IE=Edge">
        <meta name="robots" content="noindex" />
        <title>Decap CMS</title>
        <!-- <link rel="icon" type="image/svg+xml" sizes="180x180" href="favicon.svg"> -->
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
    </head>
    <body>
        <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
        <script type="module">
            // import { ReactMarkdownMath } from 'https://esm.sh/react-markdown-math@1.0.2?bundle'
            import Markdown from 'https://esm.sh/react-markdown@9?bundle'
            import remarkMath from 'https://esm.sh/remark-math@6.0.0?bundle'
            import rehypeMathjax from 'https://esm.sh/rehype-mathjax@5.0.0?bundle'
            
            var PostPreview = createClass({
              render: function() {
                if (this.props.widgetFor('body') === null) {
                  var value = "";
                } else {
                  var value = this.props.widgetFor('body').props.value;
                }
                return Markdown({
                  children: value,
                  rehypePlugins: [rehypeMathjax],
                  remarkPlugins: [remarkMath]
                });
              }
            });
            CMS.registerPreviewTemplate("posts", PostPreview);
          </script>
    </body>
</html>
